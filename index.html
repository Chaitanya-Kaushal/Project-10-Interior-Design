<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interior Designs</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <h2>
          LOGO <br />
          HERE
        </h2>
      </div>
      <div class="nav-items">
        <ul class="list-items">
          <li class="item">About Us</li>
          <li class="item">Benefits</li>
          <li class="item">Projects</li>
          <li class="item">Stages</li>
          <li class="item">Services</li>
          <li class="nav-end">
            <img src="./small image/phone.svg" alt="call me" />
            <div class="callus">
              <ul class="phone-no">
                <li>Call Us</li>
                <li>+91(345)67893</li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <img src="./small image/menu-white.png" alt="menu" class="menu">
    </div>
    <!-- ..............main section............... -->

    <section id="main">
      <div class="main">

        <div class="main-heading">
          <h1>Interior Design That <br> Care About Details</h1>
          <div class="card">
            <div class="img">
              <img src="./small image/cloud.svg" class="cloud" alt="">
              <p>We Create Your Space Better Based ON Your Ideas</p>
            </div>
          </div>
        </div>
        <div class="main-button">
          <a href="#">LEARN MORE</a>
          <div class="card2">
            <div class="img">
              <img src="./small image/lightbul.svg" class="bulb" alt="">
              <p>Innovation Ideas, stylish design for home & Business</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
